<h1> Password Generator</h1>

<div>
    <label> Enter length </label>
    <input (input)="onChangeLength($event.target!)" [value]="passwordLength">
</div>

<div>
    <label> Use Letters</label>
    <input (change)="onChangeLetters()" type="checkbox" />
</div>

<div>
    <label> Use Numbers</label>
    <input (change)="onChangeNumbers()" type="checkbox" />
</div>

<div>
    <label> Use Symbols </label>
    <input (change)="onChangeSymbols()" type="checkbox" />
</div>

<div>
    <button [disabled]="!(passwordLength && this.includeLetters || this.includeNumbers || this.includeSymbols)"
        (click)="onButtonClick()">Generate!</button>
</div>

<!-- property binding -->
<div>
    <label> Your new password</label>
    <input [value]="password">
</div>
